name: Build and Release Windows

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
      
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt
        python -m pip install briefcase

    - name: Build Windows app
      run: |
        briefcase build windows

    - name: Compress entire build folder
      shell: pwsh
      run: |
        $buildDir = "build/kemonodownloader"
        $tag = "${{ github.ref_name }}"
        $zipName = "KemonoDownloader-Windows-$tag.zip"

        if (Test-Path $buildDir) {
          Compress-Archive -Path $buildDir -DestinationPath $zipName -Force
          Write-Host "Compressed $buildDir â†’ $zipName"
        } else {
          Write-Error "Build directory not found: $buildDir"
          exit 1
        }

    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: KemonoDownloader Windows ${{ github.ref_name }}
        draft: false
        prerelease: false

    - name: Upload full build ZIP to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: KemonoDownloader-Windows-${{ github.ref_name }}.zip
        asset_name: KemonoDownloader-Windows-${{ github.ref_name }}.zip
        asset_content_type: application/zip
